    <section class="user_profile_page">
        
      
        <div class="container">
            <div class="headerFix">
                <h2>PROFILE</h2>
            </div>

            <div class="bodyProfile">
                <div class="imgCrop">
                    <button><img class="imgChangeimg" src="./image/upload.png" alt=""></button>
                    <img class="imgCropChild" src="./image/maid.png" alt="">
                </div>
    
                <h3>USERNAME</h3>
    
                <div class="star">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <i class="far fa-star"></i>
                </div>
                
                <p>(5 REVIEW)</p>
                <h3>ประวัติ</h3>
    
                
    
            </div>

            <div class="editDetailProfile">

                <div class="editProfileInput">
                    <input type="text" id="fName" name="fName" placeholder="ชื่อ">
                    <input type="text" id="lName" name="lName" placeholder="นามสกุล">
                    <input class="w100" type="password" id="password" name="password" placeholder="PASSWORD/รหัสผ่าน">
                    <input class="w100" type="text" id="tel" name="tel" placeholder="หมายเลขโทรศัพท์">
                    <input class="w100" type="text" id="userName" name="userName" placeholder="USERNAME/ชื่อบัญชีผู้ใช้">
                    <textarea name="address" id="address" cols="100" rows="3">ที่อยู่</textarea>
                    
                    <input type="date" id="date" name="date" placeholder="วัน/เดือน/ปีเกิด">
                    
                    <div class="gender">
                        <p>เพศ</p>
                        <div>
                            <input type="radio" id="male" name="male">
                            <label for="male">ชาย</label>
                        </div>
                        <div>
                            <input type="radio" id="woman" name="woman">
                            <label for="woman">หญิง</label>
                        </div> 
                    </div>
                    
                 </div>



                <div class="btnProfile">
                    <a href="./user_profile.html"><button class="btnCancleProfile">ยกเลิก</button></a>
                    <a href="./user_profile.html"><button class="btnAcceptProfile">ยืนยัน</button></a>
                </div>
            </div>
